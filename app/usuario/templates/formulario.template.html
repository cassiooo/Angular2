<h2>Usuários</h2>
          <div class="form-group col-md-6">
            <label>Nome</label>
            <input class="form-control" [(ngModel)]="usuarioObject.nome"   />
          </div>
          <div class="form-group col-md-3">
            <label>Idade</label>
            <input class="form-control" [(ngModel)]="usuarioObject.idade"   />
          </div>
          <div class="form-group col-md-3">
            <label>Cep</label>
            <input type= "number" class="form-control" [(ngModel)]="usuarioObject.cep" (ngModelChange)="onChange($event)"  />
          </div>
          <div class="form-group col-md-12">
            <label>Logradouro</label>
            <input disabled= "disabled"  class="form-control" [(ngModel)]="usuarioObject.endereco"   />
          </div>
          <div class="form-group col-md-3">
          <label>Perfil</label>
            <select class="form-control" [(ngModel)]="usuarioObject.perfil">
                <option *ngFor="let perfil of perfis" [ngValue]="perfil">
                    {{perfil.nome}}
                </option>
            </select>
          </div>
          <div *ngIf="!edit" class="form-group col-md-3">
            <button class="btn btn-primary" (click)="salvarUsuario(usuarioObject)">Salvar</button>
          </div>
          <div *ngIf="edit" class="form-group col-md-3">
            <button class="btn btn-primary" (click)="editarUsuario(usuarioObject, true)">Editar</button>
          </div>
          <table class="table table-hover table-striped">
             <tr>
                <th>
                    Nome
                </th>
                <th>
                    Idade
                </th>
                <th>
                    Perfil
                </th>
                <th>
                    Cep
                </th>
                <th>
                    Endereço
                </th>
                <th>
                </th>
                <th>

                </th>
             </tr>
             <tr *ngFor="let usuario of usuarios; let i = index">
                <td>
                    {{usuario.nome}}
                </td>
                <td>
                    {{usuario.idade}}
                </td>
                <td>
                    {{usuario.perfil.nome}}
                </td>                
                <td>
                    {{usuario.cep}}
                </td>
                <td>
                    {{usuario.endereco}}
                </td>
                <td>
                    <button class="btn btn-primary" (click)=editarUsuario(usuario)>Editar</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="deletarUsuario(usuario._id,i)">Deletar</button>
                </td>
             </tr>
          </table>
