<h2>Livros de Xadrez</h2>
<a class="btn btn-primary" routerLink="/livroXadrez-add">Novo Livro</a>  
<table class="table table-hover table-striped">
    <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Categoria</th>
        <th>Ano</th>
        <th>Páginas</th>
        <th>ISBN</th>
        <th></th>
        <th></th>
    </tr>
    <tr *ngFor="let livroXadrez of livrosXadrez; let i = index">
        <td>
            {{livroXadrez.titulo}}
        </td>
        <td>
            {{livroXadrez.autor}}
        </td>
        <td>
            {{livroXadrez.categoria}}
        </td>
        <td>
            {{livroXadrez.ano}}
        </td>
        <td>
            {{livroXadrez.paginas}}
        </td>
        <td>
            {{livroXadrez.isbn}}
        </td>
        <td>
            <a class="btn btn-primary" routerLink="/livroXadrez-edit/{{livroXadrez._id}}">Editar</a>
        </td>
        <td>
            <button class="btn btn-danger" (click)="deletarLivroXadrez(livroXadrez._id,i)">Deletar</button>
        </td>
    </tr>
</table>
